<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <section>
        <h2>介紹自己</h2>
        <p>40323135  莊子賢</p>
    </section>
    <section>	
        <h2>班級</h2>
        <p>四設計二甲</p>	
    </section>        
</section>
	
<section id="hw-task-one">
    <h2>作業任務五</h2>
    <p>筆記(第五周)</p>
    <p>1.下載FIX 更新之前有問題的環境 2.去實驗室看折疊腳踏車</p>
          
</section>
<section>
        <h2>第五周心得</h2>
        <p>404問題已解絕,可能是github太久沒使用需要在信箱認證後才能繼續使用, LEO 開始出現被改壞 ,出現缺點只要一個人出錯後來要下載資料的人都會跟著clone</p>
        
    </section>
				
<section id="hw-task-one">
    <h2>自評分數</h2>
    <p>1.第五周:70</p>

</section>
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
